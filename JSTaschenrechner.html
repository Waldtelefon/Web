<html>

<head>
    <title>Taschenrechner</title>
    <script type="text/javascript">
        <!--
        var checkEqu = false;
        function Check(Eingabe) {
            var nur_das = "0123456789[]().-+*%/";
            for (var i = 0; i < Eingabe.length; i++) {
                if (nur_das.indexOf(Eingabe.charAt(i)) < 0) {
                    return false;
                }
            }
            return true;
        }

        function Ergebnis() {
            var x = 0;
            if (Check(window.document.Rechner.Display.value)) {
                x = eval(window.document.Rechner.Display.value);
            }
            window.document.Rechner.Display.value = Math.round(x * 100) / 100;
            checkEqu = true;
        }

        function Hinzufuegen(Zeichen) {
            if (checkEqu) {
                window.document.Rechner.Display.value = null;
                window.document.Rechner.Display.value =
                    window.document.Rechner.Display.value + Zeichen;
                checkEqu = false;
            } else {
                window.document.Rechner.Display.value =
                    window.document.Rechner.Display.value + Zeichen;
            }
        }

        function Sonderfunktion(Funktion) {
            if (Check(window.document.Rechner.Display.value)) {
                if(Funktion == "sqrt") {
                    var x = 0;
                    x = eval(window.document.Rechner.Display.value);
                    window.document.Rechner.Display.value = Math.sqrt(x);
                }
                if(Funktion == "pow") {
                    var x = 0;
                    x = eval(window.document.Rechner.Display.value);
                    window.document.Rechner.Display.value = x * x;
                }
                if(Funktion == "log") {
                    var x = 0;
                    x = eval(window.document.Rechner.Display.value);
                    window.document.Rechner.Display.value = Math.log10(x);
                }
            } else window.document.Rechner.Display.value = 0
        }
        //-->
    </script>
